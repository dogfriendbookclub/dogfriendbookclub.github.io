<body>

    <style>
        .wrapper {

    <!-- Side Navigation -->
    <nav class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-center" style="display:none" id="mySidebar">
        <h1 class="w3-xxxlarge w3-text-theme">Menu</h1>
        <button class="w3-bar-item w3-button" onclick="w3_close()">Back <i class="fa fa-remove"></i></button>
        <a href="index.html" class="w3-bar-item w3-button">Home</a>
        <a href="vote2.html" class="w3-bar-item w3-button">Vote</a>

    </nav>

    <!-- Header -->
    <header class="w3-container w3-teal w3-padding" id="myHeader">
        <i onclick="w3_open()" class="fa fa-bars w3-xlarge w3-button w3-theme"></i>
        <div class="w3-center">
            <h1 class="w3-xxlarge w3-animate-bottom">Dog Friend Book Club</h1>
        </div>
    </header>
    
    <script type="module">
        import { resultsReportID } from './variables.js?nocache=1';

        document.addEventListener('DOMContentLoaded', () => {
            const jotformEmbed = document.querySelector('.jotform-embed');
            if (jotformEmbed) {
                jotformEmbed.setAttribute('data-id', resultsReportID);
                console.log("data-id updated to:", resultsReportID);
            }
        });
    </script>

    <div class="w3-row-padding w3-center w3-margin-top">
        <div class="w3-card w3-container" style="padding: 20px; ">
            <h3>Last Vote's Results</h3>

            <div class="jotform-embed"
                 style="width: 100%; min-height: 460px; box-sizing: border-box; padding: 10px; border-radius: 8px; overflow: hidden; border: 1px solid #ccc;"
                 data-id=""
                 data-type="interactive"
                 data-iframesource="www.jotform.com">
            </div>

            <script>
                (function(doc, id){
                    var scripts = doc.getElementsByTagName("script")[0];
                    if (!doc.getElementById(id)){
                        var script = doc.createElement("script");
                        script.async = 1;
                        script.id = id;
                        script.src = "https://cdn.jotfor.ms/s/umd/latest/for-report-embed.js";
                        scripts.parentNode.insertBefore(script, scripts);
                    }
                })(document, "jotform-async");
            </script>

            <!--<iframe src="https://www.jotform.com/report/24265412026104222"
                    width="100%"
                    style="min-height: 460px; border: none; border-radius: 8px;">
            </iframe>-->

            <br>
        </div>
    </div>


    <!-- Footer -->
    <footer class="w3-container w3-teal w3-center w3-padding-16">
        <p>dogfriendbookclub.com</p>
    </footer>

    <!-- Script for Sidebar, Tabs, Accordions, Progress bars and slideshows -->
    <script>
        // Side navigation
        function w3_open() {
          var x = document.getElementById("mySidebar");
          x.style.width = "70%";
          x.style.fontSize = "30px";
          x.style.paddingTop = "10%";
          x.style.display = "block";
        }
        function w3_close() {
          document.getElementById("mySidebar").style.display = "none";
        }
    </script>
