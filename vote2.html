    <h3>Time Left to Vote For Our Next Meeting</h3>
    <p id="demo"></p>

    <script type="module">
      import { voteStart, voteEnd, meetingTime } from './variables.js?nocache=1';

      document.addEventListener("DOMContentLoaded", function () {
        console.log("voteEnd:", voteEnd);
        console.log("Current time:", new Date().getTime());

        const voteEndDate = new Date(voteEnd);
        if (isNaN(voteEndDate)) {
          document.getElementById("demo").innerHTML = "Invalid date";
          return;
        }

        const x = setInterval(function () {
          try {
            const now = new Date().getTime();
            const distance = voteEndDate.getTime() - now;

            if (distance < 0) {
              clearInterval(x);
              document.getElementById("demo").innerHTML = "Voting Has Ended";
              return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("demo").innerHTML =
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
          } catch (error) {
            console.error("Error in countdown:", error);
          }
        }, 1000);
      });
    </script>
  </div>

<!-- Script for Sidebar, Tabs, Accordions, Progress bars and slideshows -->
<script type="module">
  import { currentScript } from './variables.js';

  document.addEventListener('DOMContentLoaded', () => {
    // Get the container for the voting form
    const votingFormContainer = document.getElementById('votingForm');
    if (votingFormContainer) {
      // Parse the currentScript string to extract the script src
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = currentScript.trim();
      const scriptElement = tempDiv.querySelector('script');

      if (scriptElement) {
        // Create a new script element
        const newScript = document.createElement('script');
        newScript.type = scriptElement.type;
        newScript.src = scriptElement.src;
        newScript.async = scriptElement.async || false;

        // Append the script element to the container
        votingFormContainer.appendChild(newScript);
      } else {
        console.error("Invalid script content in currentScript");
      }
    }
  });
</script>
